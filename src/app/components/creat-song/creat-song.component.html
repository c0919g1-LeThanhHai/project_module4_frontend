<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div *ngIf="isShow"
         class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
         role="alert">
      {{message}}
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="form-group">
        <label for="songName">Tên bài hát</label>
        <input formControlName="name" type="text" class="form-control" id="songName" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="songDescription">Mô tả ngắn</label>
        <input formControlName="description" type="text" class="form-control" id="songDescription">
      </div>
      <div class="form-group">
        <label for="songUrl">Url</label>
        <input formControlName="url" type="file" class="form-control" id="songUrl">
      </div>
      <div class="form-group">
        <label for="songImage">Hình ảnh</label>
        <input formControlName="image" type="file" class="form-control" id="songImage">
      </div>

      <button type="submit" class="btn btn-primary">
        Thêm
        <div *ngIf="isLoading" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </form>

  </div>
  <div class="col-3"></div>
</div>
